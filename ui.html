<html>
    <head>
        <title>MIDC</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="lib/air/jquery.js">
        </script>
		<script type="text/javascript" src="lib/air/jquery-ui.js">
        </script>
        <script type="text/javascript" src="lib/air/AIRAliases.js">
        </script>
        <script type="text/javascript" src="lib/air/AIRIntrospector.js">
        </script>
        <script type="text/javascript" src="lib/air/logic.js">
        </script>
    </head>
    <body onload="doLoad();">
        <div id="wrapper">
            <!-- login_items --
            <div id="login_items">
            <div>
            <label class="inputlbl" for="username">
            Last Name
            </label>
            <input id="username" type="text" class="textb" />
            </div>
            <div>
            <label class="inputlbl" for="password">
            Password
            </label>
            <input id="password" type="password" class="textb" />
            </div>
            <div style="padding-left:82px;">
            <input id="remember" type="checkbox" />
            <label for="remember">
            Remember Me
            </label>
            </div>
            <div>
            <label class="inputlbl">
            &nbsp;
            </label>
            <input id="signin" type="button" value="Sign In" class="button" /><input id="exit" type="button" value="Exit" class="button" />
            </div>
            <div id="messages">
            <div id="progress">
            <img src="icons/loading.gif" alt="loading" width="43" height="11" />
            </div>
            <div id="invalid_login">
            Invalid Username and Password!
            <br/>
            Please Try Again or Click <a id="reminder_link" href="#">here</a>
            for reminder.
            </div>
            <div class="intro" style="width:245px;font-size:12px;">
            Use to view your treadmill desk results in real time on your computer.
            </div>
            </div>
            <div id="footer" style="background-color:#ccc;">
            alpha
            </div>
            </div>
            --END #login_items -->
            <div id="main">
            	
                <ul class="sections">
                    <li class="pull_tab close_all">
                    </li>
                    <li class="inner">
	                    <ul>
							<li class="drop_tab">
								<div class="alert_message">message <a href="#" class="close_message">X</a></div>
								<div class="tab_link"></div>
								<div class="details">details</div>
								
	                        </li>
	                        <li class="chart">
	                           chart	
	                        </li>
						</ul>
                    </li>
                    <li class="timer">
                    </li>
                </ul>
            </div>
            <!-- #main -->
            <!--#wrapper-->
        </div>
    </body>
</html>
